<body class="fullpage logged-out">

<div class="container" style="margin-top: 100px;">

<form class="form-inline" enctype="multipart/form-data" action="{% url 'payroll:traverse' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="file">Select file</label>
    <input id="file" type="file" name="file" value="Upload" style="display: inline-block;" />
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" style="padding: 10px 30px;" />
</form>

<div id="demo">
  <h2>Payroll</h2>
  <!-- Responsive table starts here -->
  <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
  <div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue table-striped">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Pay Period</th>
          <th>Amount Paid</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in employee_list %}
        <tr>
          <td data-title="Employee ID">{{ emp.employee_id }}</td>
          <td data-title="Pay Period">{{ emp.pay_period }}</td>
          <td data-title="Amount Paid">{{ emp.amount_paid }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

</div>
<script src="https://production-assets.codepen.io/assets/editor/full/full_page_renderer-c00eb7b77ad7358fd5c575e853215c03db432330e6991a14ff471d01926a4976.js"></script>
<script type="text/javascript">
  $('.form-inline').submit(function(e) {
    if (!$('#file').val()) {
       e.preventDefault();
       alert('No file uploaded.');
    }
  });
</script>
</body>
